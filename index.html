<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WebRTC File Transfer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">WebRTC File Transfer</h1>
      <div class="panel panel-default" id="connect-box">
        <div class="panel-heading">
          <h3 class="panel-title">Connect to another device:</h3>
        </div>
        <div class="panel-body text-center">
          <p>Your code: <strong id="yourCode"></strong></p>
          <input type="text" class="form-control" id="otherDeviceCode" placeholder="Other device's code">
          <button type="button" class="btn btn-block btn-default" id="btn-connect" onclick="connect();">Connect</button>
          <button type="button" class="btn btn-block btn-danger" id="btn-disconnect"  disabled="disabled" onclick="disconnect();">Disconnect</button>
        </div>
      </div>

      <div id="files-box" class="hidden">
        <div class="file-selector">
          <legend>Files to send</legend>
            <div id="drag-area">
              <input type="file" id="selectedFiles" name="selectedFiles[]" multiple="multiple" />
              or drop them here</div>
        </div>
        <div class="container selected-files">

        <button class="btn btn-block btn-lg btn-primary btn-start-send hidden" onclick="startSending();">Start sending</button>
          <div id="files-list" class="row">
          </div>
        </div>
      </div>

    <!-- </div> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/client.js"></script>

  </body>
</html>
